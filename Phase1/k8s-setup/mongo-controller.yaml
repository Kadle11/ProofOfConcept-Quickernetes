apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: mongo
  name: mongo-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
          hostPort: 27017
        volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
      - image: kadle11/student-node-server:localhost-access
        name: student-server
        ports:
        - name: student-server
          containerPort: 3000
          hostPort: 3000
      volumes:
        - name: mongo-persistent-storage
          hostPath: 
            path: /data/mongo-storage
            type: DirectoryOrCreate
